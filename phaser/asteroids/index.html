<script type="text/javascript">

var game = new Phaser.Game(800, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var score = null;

var gameScene = null;
var splashScene = null;
game.state.add('menu', Menu);
game.state.add('game', Game);
game.state.add('HowToPlay', HowToPlay);
game.state.add('HighScore', HighScore);
game.state.add('HighScoreInput', HighScoreInput);
game.state.add('Credits', Credits);

function preload()
{
	game.load.atlas('sprites', 'assets/spritesheets/GameSpriteSheet.png', 'assets/spritesheets/GameSpriteSheet.json');
    game.load.audio('thrust', 'assets/audios/AsteroidsThrust.mp3');
    game.load.audio('shoot', 'assets/audios/AsteroidsShoot.mp3');
    game.load.audio('ufo', 'assets/audios/AsteroidsSaucer.mp3');
    setHighScore();
	splashScene = new Splash(game);
	splashScene.preload();
}

function create()
{
	splashScene.create();
}

function update() 
{
	
}

function setHighScore()
{
    if (typeof localStorage["scores"] == "undefined") {
        localStorage["score1"] = 500;
        localStorage["score2"] = 400;
        localStorage["score3"] = 300;
        localStorage["score4"] = 200;
        localStorage["score5"] = 100;
        localStorage["nameScore1"] = "AAA";
        localStorage["nameScore2"] = "BBB";
        localStorage["nameScore3"] = "CCC";
        localStorage["nameScore4"] = "DDD";
        localStorage["nameScore5"] = "EEE";
        localStorage["scores"] = "OK";
    }
}
