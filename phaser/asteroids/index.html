<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Asteroids</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/SpaceShip.js"></script>
    <script type="text/javascript" src="js/Shots.js"></script>
    <script type="text/javascript" src="js/HUD.js"></script>
    <script type="text/javascript" src="js/Asteroid.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var gameScene = null;

function preload()
{
	game.load.image('nave', 'assets/images/nave.png');
    game.load.image('tiro', 'assets/images/tiro.png');
    game.load.image('particula', 'assets/images/particula.png');
    game.load.image('small_asteroid', 'assets/images/asteroid_pequeno.png');
    game.load.image('medium_asteroid', 'assets/images/asteroid_medio.png');
    game.load.image('large_asteroid', 'assets/images/asteroid_grande.png');
    game.load.audio('thrust', 'assets/sound/asteroids_thrust.mp3');
    game.load.audio('shoot', 'assets/sound/asteroids_shoot.mp3');
	gameScene = new Game(game);
}

function create()
{
	gameScene.create();
}

function update() 
{
	gameScene.update();
}

</script>

</body>
</html>
