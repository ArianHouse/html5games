<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Asteroids</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/SpaceShip.js"></script>
    <script type="text/javascript" src="js/Asteroid.js"></script>
    <script type="text/javascript" src="js/Ufo.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var gameScene = null;

function preload()
{
	game.load.image('nave', 'assets/images/ship_22-34.png');
    game.load.image('tiro', 'assets/images/shoot_2-2.png');
    game.load.image('particula', 'assets/images/particle_1-15.png');
    game.load.image('small_asteroid', 'assets/images/asteroids_1_20-20.png');
    game.load.image('medium_asteroid', 'assets/images/asteroids_1_40-40.png');
    game.load.image('large_asteroid', 'assets/images/asteroids_1_80-80.png');
    game.load.image('ufo', 'assets/images/ufo_96-61.png')
    //game.load.atlas('sprites', 'assets/spritesheets/GameSpriteSheet.png', 'assets/spritesheets/GameSpriteSheet.json')
    game.load.audio('thrust', 'assets/audios/AsteroidsThrust.mp3');
    game.load.audio('shoot', 'assets/audios/AsteroidsShoot.mp3');
	gameScene = new Game(game);
}

function create()
{
	gameScene.create();
}

function update() 
{
	gameScene.update();
}

</script>

</body>
</html>
