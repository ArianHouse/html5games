<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Asteroids</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="Level.js"></script>
    <script type="text/javascript" src="Nave.js"></script>
    <script type="text/javascript" src="Tiros.js"></script>
    <script type="text/javascript" src="HUD.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var nave = null;
var level = null;
var hud = null;
var tirosGroup = null;

function preload()
{
	level = new Level(game);
    level.preload();

    nave = new Nave(game);
    nave.preload();

    tirosGroup = new Tiros(game);
    tirosGroup.preload();

    hud = new HUD(game);
}

function create()
{
    level.create();
    nave.create();
    hud.create();
    tirosGroup.create();
}

function update() 
{
    level.update();
    nave.update();
    tirosGroup.update();
}

</script>

</body>
</html>
