<!doctype html> 

<html lang="pt-br"> 
	<head> 
		<meta charset="UTF-8" />
		<title>No-BOO</title>
		<script type="text/javascript" src="js/phaser.min.js"></script>
		<script type="text/javascript" src="js/splash.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/jogo.js"></script>
		<script type="text/javascript" src="js/ganhou.js"></script>
		<script type="text/javascript" src="js/perdeu.js"></script>
		<script type="text/javascript" src="js/instrucoes.js"></script>
		<script type="text/javascript" src="js/creditos.js"></script>
		
		<style type="text/css">
	        body {
				position:absolute;
				top:50%;
				left:50%;
				margin-top:-240px;
				margin-left:-300px;
	        }
	    </style>
	</head>

	<body>
		<script type="text/javascript">
			var game = new Phaser.Game(600, 480, Phaser.AUTO, '', {preload: preload, create: create, update: update});
			var musica;
			
			function preload() {
				//preload do audio
				game.load.audio('musica_fundo', ['audio/GhostBusters.mp3', 'audio/GhostBusters.ogg']);
				
				//preload do Splash
				splash = new Splash(game);
				splash.preload();
			}

			function create() {
				musica = game.add.audio('musica_fundo', 1, true);
				musica.override = true;
				musica.play('', 0, 1, true);
				
				//chamada do Splash
				splash.create();
			}

			function update() {
				
			}

			game.state.add('menu', Menu);
			game.state.add('jogo', Jogo);
			game.state.add('ganhou', Ganhou);
			game.state.add('perdeu', Perdeu);
			game.state.add('instrucoes', Instrucoes);
			game.state.add('creditos', Creditos);
		</script>
	</body>

</html>
