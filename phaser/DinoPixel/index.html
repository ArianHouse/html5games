<body>
	<div id="game"></div>
<script type="text/javascript">
var game = new Phaser.Game(960, 600, Phaser.CANVAS, 'game', { preload: preload, create: create});
var soundLevel = 0.5;
var menuTrack;
var style = { font: "18px Arial", fill: "#ffffff", align: "center" };
game.state.add('splash', Splash, false);
game.state.add('game', Game, false);
game.state.add('menu', Menu, false);
game.state.add('credits', Credits, false);

function preload()
{
	
	game.load.image('splashGame','assets/screens/DinoPixel.png');
	game.load.image('pressStart','assets/screens/pressOnScreenToStart.png');
	game.load.audio('jump','assets/sfx/jump.wav');
	game.load.audio('menuSound','assets/musics/menu.ogg');
	game.load.audio('smash','assets/sfx/esmagando.wav');
	game.load.audio('insertCoin','assets/sfx/insertCoin.wav');
	game.load.image('regularGuy','assets/sprites/regularGuy.png');
	game.load.image('regularGirl','assets/sprites/regularGirl.png');
	game.load.image('man','assets/sprites/man.png');
	game.load.image('medic','assets/sprites/medic.png');
	game.load.image('muscleMan','assets/sprites/muscleMan.png');
	game.load.image('worker1','assets/sprites/worker1.png');
	game.load.audio('track','assets/musics/jogo.ogg');
	game.load.image('backGround','assets/sprites/backGround.png');
	game.load.tilemap('stage', 'assets/tileMaps/stage.json', null, Phaser.Tilemap.TILED_JSON);
	game.load.image('cityThings', 'assets/tileMaps/cityThings.png');
	game.load.image('urbanBuildings1', 'assets/tileMaps/urbanBuildings1.png');
	game.load.image('urbanBuildings2', 'assets/tileMaps/urbanBuildings2.png');
	game.load.image('back1','assets/sprites/back1.png');
	game.load.image('back2','assets/sprites/back2.png');
    game.load.spritesheet('dino','assets/spriteSheets/dp.png',144,128,10);
	game.load.spritesheet('car','assets/spriteSheets/cars.png',128,64,4);
	
}
function create()
{
	menuTrack = game.add.audio('menuSound',soundLevel,true);
	game.state.start('splash');
}

</script>
