			var game = new Phaser.Game(800, 480, Phaser.AUTO, '', {preload: preload, create: create, update: update});

			var sizeBorderGame = 30;

			function preload() {

				test = new Game();

			function create() {
				var graphics;

				//Muda a cor de fundo
				this.game.stage.backgroundColor = '#444D26';

			  	//Desenha a parte de extras
				graphics = game.add.graphics(0, 0);
			    graphics.lineStyle(sizeBorderExtras, 0x000000, 1);
			    graphics.drawRect(0, sizeBorderExtras/2, game.world.width, 0);

				//Desenha as bordas da tela
				graphics = game.add.graphics(0, 0);
			    graphics.lineStyle(sizeBorderGame, 0xA5B592, 1);
			    graphics.drawRect(sizeBorderGame/2, sizeBorderGame/2 + sizeBorderExtras,
					    		  game.world.width - sizeBorderGame,
								  game.world.height - sizeBorderExtras - sizeBorderGame);

			    //Dá play no áudio de fundo

			}
