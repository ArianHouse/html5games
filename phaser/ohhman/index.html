	<body>
		<script type="text/javascript">
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});
			var splash = null;
									
			function preload() {								
				//Preload do Splash
				splash = new Splash();
				//splash = new Game();
				splash.preload();
			}

			function create() {				
				//Chamada do Splash
				splash.create();
			}

			function update() {
				//splash.update();
			}

			game.state.add('sceneMenu', Menu);
			game.state.add('sceneHighScores', HighScores);
			game.state.add('sceneCredits', Credits);
			game.state.add('sceneHowToPlay', HowToPlay);
			game.state.add('sceneGame', Game);
			game.state.add('sceneWin', Win);
			game.state.add('sceneLose', Lose);
		</script>
	</body>
