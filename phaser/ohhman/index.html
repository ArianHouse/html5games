<!doctype html>

<html lang="pt-br"> 
	<head> 
		<meta charset="UTF-8" />
		<title>OhhMan!</title>
		<script type="text/javascript" src="js/phaser.min.js"></script>
		<script type="text/javascript" src="js/Splash.js"></script>		
		<script type="text/javascript" src="js/Menu.js"></script>
		<script type="text/javascript" src="js/HighScores.js"></script>
		<script type="text/javascript" src="js/Credits.js"></script>
		<script type="text/javascript" src="js/Win.js"></script>
		<script type="text/javascript" src="js/Lose.js"></script>
		<script type="text/javascript" src="js/HowToPlay.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>
		
		<style type="text/css">
	        body {
	        	border:1px dashed #000000;
	        	
				position:absolute;
				top:50%;
				left:50%;
				margin-top:-300px;
				margin-left:-400px;
	        }
	    </style>
	</head>

	<body>
		<script type="text/javascript">
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});

			game.state.add('menu', Menu);
			game.state.add('highScores', HighScores);
			game.state.add('credits', Credits);
			game.state.add('win', Win);
			game.state.add('lose', Lose);
			game.state.add('howToPlay', HowToPlay);
			game.state.add('game', Game);
						
			function preload() {								
				//preload do Splash
				splash = new Splash(game);
				splash.preload();
			}

			function create() {				
				//chamada do Splash
				splash.create();
			}

			function update() {
				
			}
		</script>
	</body>

</html>
