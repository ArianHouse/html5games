				//splash.update();

			function render() {
			}

			game.state.add('sceneMenu', Menu);
			game.state.add('sceneHighScores', HighScores);
			game.state.add('sceneCredits', Credits);
			game.state.add('sceneHowToPlay', HowToPlay);
			game.state.add('sceneGame', Game);
			game.state.add('sceneWin', Win);
			game.state.add('sceneLose', Lose);
			
			//Para de rolar a página com os botões do teclado
			document.documentElement.addEventListener('keydown', function (e) {
				if ( ( e.keycode || e.which ) == 32) {
					e.preventDefault();
				}
				if ( ( e.keycode || e.which ) == 38) {
					e.preventDefault();
				}
				if ( ( e.keycode || e.which ) == 40) {
					e.preventDefault();
				}
			}, false);
		</script>
