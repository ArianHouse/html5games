function create()
{

function initZombies(grupoZumbis){
	grupoZumbis = game.add.group();

    for (var i = 0; i < 5; i++)
    {
        //  Create a star inside of the 'stars' group
       	var zumbi = game.add.sprite(i*80+1, 300, 'zombie');
       	game.physics.enable(zumbi);
        zumbi.inputEnabled=true;
        console.log(zumbi);
        zumbi.body.velocity.x  = 10;
        zumbi.events.onInputDown.add(elimine = function(fantasma){
			fantasma.destroy();
		},null);
        grupoZumbis.add(zumbi);
        
    }
}

function initPessoas(grupoPessoas){
	
	for (var i = 0; i < 3; i++)
    {
        //  Create a star inside of the 'stars' group
       	var pessoa = game.add.sprite(800-i*80, 300, 'pessoa');
       	game.physics.enable(pessoa);
        pessoa.inputEnabled=true;
        //console.log();
        pessoa.body.velocity.x  = -10;
        grupoPessoas.add(pessoa);
        
    }
}
