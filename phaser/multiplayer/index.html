<!doctype html>
<html>    
    <head>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
		<script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/phaser.min.js"></script>
		<script type="text/javascript" src="js/auth.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
        <meta charset="utf-8"/>
        <title>Dominó</title>
        <link href="/domino/style.css" rel="stylesheet" type="text/css">
    </head>
    <body >
        <div id="everything">
            <div class="top">
                Dominó Amazonense
            </div>
            <div class="loginbox" id="loginbox">
                <div class="text">
                    Usuário
                </div>
                <div class="container">
                    <input class="input"
                           type="text"
                           autocomplete="on"
                           size="50"
                           id="loginfield">
                </div>
                <div class="text">
                    Senha
                </div>
                <div class="container">
                    <input class="input"
                           type="password"
                           autocomplete="on"
                           size="50"
                           id="passwordfield">
                </div>
                <div class="container">
                    <input class="text"
                           type="button"
                           value="Entrar"
                           onclick="login()">
                </div>
            </div>
            <div class="bottom">
            </div>
        </div>
    </body>
</html>
