<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Dominó</title>
        <link href="http://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
        <link href="../css/common.css" rel="stylesheet" type="text/css">
        <link href="../css/login.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <div class="header">
                <div class="header_title">
                </div>
            </div>
            <div class="everything">
                <div id="login_error_div"
                     class="error">
                </div>
                <div class="text">
                    Usuário
                </div>
                <div class="container">
                    <input id="login_input"
                           type="text"
                           autocomplete="on"
                           size="50">
                </div>
                <div class="text">
                    Senha
                </div>
                <div class="container">
                    <input id="password_input"
                           type="password"
                           autocomplete="on"
                           size="50">
                </div>
                <div class="container">
                    <button id="login_button">
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
