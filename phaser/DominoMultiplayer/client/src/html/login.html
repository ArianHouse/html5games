<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Dominó</title>
        <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link href="../css/login.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../js/loginpage.js"></script>
    </head>
    <body >
        <div>
            <div class="top">
                Dominó Amazonense
            </div>
            <div class="loginbox">
                <div class="text">
                    Usuário
                </div>
                <div class="container">
                    <input id="LoginInput"
                           type="text"
                           autocomplete="on"
                           size="50">
                </div>
                <div class="text">
                    Senha
                </div>
                <div class="container">
                    <input id="PasswordInput"
                           type="password"
                           autocomplete="on"
                           size="50">
                </div>
                <div class="container">
                    <button onclick="parent.dominoSystem.enqueueEvent(parent.Events.LOGIN_TRY)">
                        Entrar
                    </button>
                </div>
            </div>
            <div class="bottom">
            </div>
        </div>
    </body>
</html>
